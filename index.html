<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Rick and Morty</title>
</head>
<body>
    <h1 class="titulo">Escolha um id e veja o personagem</h1>

    <form action="">
        <input class="inputPersonagem" id="idPersonagem" type="number" placeholder="Digite um id"> <br>
        <input id="enviaPersonagem" type="button" value="Buscar">
    </form>

    <div class="card" style="width: 18rem;">
        <img src="" class="card-img-top img-personagem" alt="">
        <div class="card-body">
          <h5 class="card-title titulo-personagem">Nome do personagem</h5>
          <h6 class="card-subtitle mb-2 text-body-secondary gender-personagem">Genêro</h6>
          <p class="card-text episodes-personagem">Quantos episódios já apareceu: ?</p>
          <div class="card-descricao">
            <p class="card-link status-personagem">Estados</p>
            <p>-</p>
            <p class="card-link specie-personagem">Espécie</p>
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
